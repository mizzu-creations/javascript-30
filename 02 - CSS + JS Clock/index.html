<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const hourHand = document.querySelector(".hour-hand");
      const minHand = document.querySelector(".min-hand");
      const secondHand = document.querySelector(".second-hand");

      function setDate() {
        const now = new Date();

        const hours = now.getHours();
        const hoursDegrees = (hours / 12) * 360 + 90;
        const minutes = now.getMinutes();
        const minutesDegrees = (minutes / 60) * 360 + 90;
        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;

        hourHand.style.transform = `translate(-100%, -50%) rotate(${hoursDegrees}deg)`;
        minHand.style.transform = `translate(-100%, -50%) rotate(${minutesDegrees}deg)`;
        secondHand.style.transform = `translate(-100%, -50%) rotate(${secondsDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
